automation sunset_lights_on:
  alias: Lichten aan bij thuiskomst
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
#  condition:
#    condition: state
#    entity_id: group.koosjeenmarc
#    state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: group.woonkamer_licht

automation night_lights_off:
  alias: Lichten uit om 22:30
  trigger:
    platform: time
    hours: 22   
    minutes: 30
    seconds: 00
  action: 
    service: homeassistant.turn_off
    entity_id: group.woonkamer_licht


automation morning_lights_on:
  alias: Lichten aan om 6:30
  trigger:
    platform: time
    after: '06:30:00'
#  condition:
#    condition: state
#    entity_id: group.koosjeenmarc
#    state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: group.woonkamer_licht


automation morning_lights_off:
  alias: Lichten uit bij vertrek
  trigger:
    platform: time
    after: '08:00:00'
#  condition:
#    condition: state
#    entity_id: group.koosjeenmarc
#    state: 'not_home'
  action:
    service: homeassistant.turn_off
    entity_id: group.woonkamer_licht



script:
  turn_lights_on:
    sequence:
      # This is written using the Script Syntax
      - service: homeassistant.turn_on
        entity_id: group.woonkamer_licht

  play_a_song:
    sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.keuken
        media_content_type: music
        media_content_id: http://192.168.1.10:8000/music/Bastille%20-%20All%20This%20Bad%20Blood/CD1/mp3tag.m3u

    - service: media_player.volume_set
      data:
        entity_id: media_player.keuken
        volume_level: 0.20
