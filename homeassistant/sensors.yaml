
# check the ssl certificate age
  - platform: cert_expiry
    host: de-wagnertjes.duckdns.org
# moon sensor
  - platform: moon
#weather sensor
  - platform: yr

# check weather and prediction 
  - platform: buienradar
    monitored_conditions:
      - conditiondetailed
      - humidity
      - temperature
      - windspeed
      - windforce
      - winddirection
      - pressure
      - visibility
      - precipitation
      - irradiance

# check system states for the server
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: network_in
        arg: enp3s0
      - type: network_out
        arg: enp3s0
      - type: memory_free
      - type: processor_use
      - type: last_boot


# check if backups have run correctly
  - platform: mqtt
    name: "foto backup"
    state_topic: "home/server/sync-foto"

  - platform: mqtt
    name: "document backup"
    state_topic: "home/server/sync-docs"

# printer

# power use
  - platform: mqtt
    name: "last_update"
    state_topic: "home/power_meter"
    value_template: "{{value_json.date_time_str}}"
  - platform: mqtt
    name: "power_use"
    state_topic: "home/power_meter"
    unit_of_measurement: 'Ws'
    value_template: "{{value_json.power_avg}}"
  - platform: mqtt
    state_topic: "home/power_meter"
    name: "power_returning"
    unit_of_measurement: 'kW'
    value_template: "{{value_json.power_returning}}"
  - platform: mqtt
    state_topic: "home/power_meter"
    name: "t1_delivered"
    unit_of_measurement: 'kWh'
    value_template: "{{value_json.tarif_1_delivered}}"
  - platform: mqtt
    state_topic: "home/power_meter"
    name: "t2_delivered"
    unit_of_measurement: 'kWh'
    value_template: "{{value_json.tarif_2_delivered}}"
  - platform: mqtt
    state_topic: "home/power_meter"
    name: "gas_use"
    unit_of_measurement: 'Ls'
    value_template: "{{value_json.gas_avg}}"
  - platform: mqtt
    state_topic: "home/power_meter"
    name: "gas_delivered"
    unit_of_measurement: 'm3'
    value_template: "{{value_json.gas_delivered}}"



