    host: de-wagnertjes.duckdns.org
# moon sensor
  - platform: moon
#weather sensor
  - platform: yr

# check weather and prediction
  - platform: buienradar
    monitored_conditions:
      - conditiondetailed
      - humidity
      - temperature
      - windspeed
      - windforce
      - winddirection
      - pressure
      - visibility
      - precipitation
      - irradiance

# check system states for the server
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: network_in
        arg: enp3s0
      - type: network_out
        arg: enp3s0
      - type: memory_free
      - type: processor_use
      - type: last_boot


# check if backups have run correctly
  - platform: mqtt
    name: "foto backup"
    state_topic: "home/server/sync-foto"

  - platform: mqtt
    name: "document backup"
    state_topic: "home/server/sync-docs"

# printer
  - platform: syncthru
    resource: http://10.0.0.20
    name: printer
    monitored_conditions:
        - toner_black
        - toner_cyan
        - toner_magenta
        - toner_yellow
        - tray_1
        - output_tray_0

